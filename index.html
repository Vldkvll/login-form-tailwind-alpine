<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DESCRIPTION" />

    <title>ALPINE VITE TAILWIND REGISTRATION FORM</title>

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script type="module" src="./src/main.js"></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div class="min-h-screen font-sans">
      <div class="max-w-sm mx-auto">
        <div class="relative flex flex-wrap">
          <div class="w-full relative">
            <div class="">
              <div x-cloak class="mt-20 flex justify-center">
                <img
                  class="h-12 w-auto text-gray-700 inline-block"
                  src="./src/image/icon/abler-logo.svg"
                  alt="logo"
                />
              </div>
              <div
                class="text-xl mt-16 pl-4 text-start font-semibold text-black"
              >
                REGISTRATION
              </div>
              <div
                x-data="{ credential: $persist({email:'', password:'', user:''}) }"
              >
                <form x-cloak class="mt-2" @submit.prevent="submitData">
                  <div x-data="userCred" class="mx-auto max-w-lg">
                    <div class="">
                      <div class="relative">
                        <div x-data="{Username: '' }" class="relative">
                          <input
                            x-data="{Username: '' }"
                            x-model="user"
                            placeholder="Username"
                            type="text"
                            required
                            name="Username"
                            class="
                              border-b-2
                              text-md
                              px-12
                              py-6
                              w-full
                              bg-white
                              border-gray-300
                              placeholder-gray-400
                              focus:placeholder-gray-500
                              focus:bg-white
                              focus:border-gray-600
                              focus:outline-none
                            "
                          />
                          <div
                            class="
                              absolute
                              inset-y-0
                              pl-3
                              flex
                              items-center
                              text-sm
                              leading-5
                            "
                          >
                            <img
                              class="h-8 w-auto text-gray-700 opacity-50"
                              src="./src/image/icon/person.svg"
                              alt="user"
                            />
                          </div>
                        </div>
                        <div x-data="{EmailField: '' }" class="relative">
                          <input
                            x-data="{EmailField: '' }"
                            x-model="email"
                            placeholder="Email address"
                            type="text"
                            required
                            name="EmailField"
                            class="
                              border-b-2
                              text-md
                              px-12
                              py-6
                              w-full
                              bg-white
                              border-gray-300
                              placeholder-gray-400
                              focus:placeholder-gray-500
                              focus:bg-white
                              focus:border-gray-600
                              focus:outline-none
                            "
                          />
                          <div
                            class="
                              absolute
                              inset-y-0
                              pl-3
                              flex
                              items-center
                              text-sm
                              leading-5
                            "
                          >
                            <img
                              class="h-8 w-auto text-gray-700 opacity-50"
                              src="./src/image/icon/email.svg"
                              alt="email"
                            />
                          </div>
                        </div>
                        <div
                          class="
                            absolute
                            inset-y-0
                            right-0
                            pr-8
                            flex
                            items-center
                            text-sm
                            leading-5
                            cursor-pointer
                          "
                        ></div>
                      </div>
                    </div>

                    <div class="" x-data="{ show: true }">
                      <div class="relative">
                        <input
                          placeholder="Password"
                          :type="show ? 'password' : 'text'"
                          x-model="password"
                          required
                          class="
                            z-50
                            border-b-2
                            text-md
                            px-12
                            py-6
                            w-full
                            bg-white
                            border-gray-300
                            placeholder-gray-400
                            focus:placeholder-gray-500
                            focus:bg-white
                            focus:border-gray-600
                            focus:outline-none
                          "
                        />
                        <div
                          class="
                            absolute
                            inset-y-0
                            top-4
                            pl-3
                            items-center
                            text-sm
                            leading-5
                          "
                        >
                          <img
                            class="h-8 w-auto text-gray-400 opacity-50"
                            :class="{'hidden': !show, 'block':show }"
                            src="./src/image/icon/lock.svg"
                            alt="padlock"
                          />
                          <img
                            class="h-8 w-auto text-gray-400"
                            :class="{'block': !show, 'hidden':show }"
                            src="./src/image/icon/unlock.svg"
                            alt="padlock unlock"
                          />
                        </div>
                        <div
                          class="
                            absolute
                            inset-y-0
                            right-0
                            pr-8
                            flex
                            items-center
                            text-sm
                            leading-5
                            cursor-pointer
                          "
                        >
                          <img
                            class="h-8 text-gray-700 opacity-50"
                            @click="show = !show"
                            :class="{'hidden': !show, 'block':show }"
                            src="./src/image/icon/eye.svg"
                            alt="eye"
                          />
                          <img
                            class="h-8 text-gray-700"
                            @click="show = !show"
                            :class="{'block': !show, 'hidden':show }"
                            src="./src/image/icon/eye.svg"
                            alt="eye"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="container mt-12 pl-3 pr-4">
                      <div class="flex justify-center items-center">
                        <button
                          type="submit"
                          @click="
                          credential.user=user
                          credential.email=email
                          credential.password=password
                          "
                          class="
                            h-10
                            px-5
                            m-2
                            text-gray-400
                            transition-colors
                            duration-150
                            border-2 border-gray-400
                            focus:shadow-outline
                            rounded-full
                            block
                            hover:text-white
                            hover:bg-green-400
                            hover:border-none
                          "
                        >
                          Register
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer items-center class="bg-gray-200 bottom-0 w-full fixed">
      <div
        class="container flex justify-between align-center items-center h-20"
      >
        <div class="ml-4 h-12 rounded-full bg-white w-12">
          <img
            class="p-2 opacity-40"
            src="./src/image/icon/globe.svg"
            alt="globe"
          />
        </div>
        <div class="mr-4 flex items-center">
          <span class="text-base opacity-40 pr-4">Login Form</span>
          <a href="./login.html">
            <img
              class="h-12 opacity-40 cursor-pointer"
              @click="open = true console.log('object :>> ');"
              src="./src/image/icon/login-square-arrow-button-outline.svg"
              alt="arrow"
            />
          </a>
        </div>
      </div>
    </footer>
    <script src="./src/script/script.js"></script>
  </body>
</html>
