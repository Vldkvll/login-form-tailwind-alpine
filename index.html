<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description" />

    <title>Alpine Vite Tailwind Registration Form</title>

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script type="module" src="./src/main.js"></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>

  <body
    x-data="{open:false, credentials: JSON.parse(localStorage.getItem('_x_credential') || {} ) }"
  >
    <div class="flex flex-col min-h-screen">
      <header class="my-12 flex justify-center">
        <icon
          src="abler-logo.svg"
          class="icon h-12 sm:h-20 w-auto text-gray-700 inline-block"
        ></icon>
      </header>
      <main class="flex-grow my-2 mx-auto max-w-lg lg:max-w-xl">
        <p class="text-2xl font-semibold text-center block mb-4">Welcome</p>
        <template x-if="credentials.email">
          <span class="text-xl" x-text="credentials.user"> </span>
        </template>
        <template x-if="credentials.email == '0000000000000000'">
          <a href="./registration.html">
            <span class="text-xl text-green-800 italic font-semibold"
              >Buddy, click Here to Fill Registration Form, please
            </span></a
          >
        </template>
      </main>
      <footer
        items-center
        class="
          bg-gray-200
          bottom-0
          max-w-full
          mx-auto
          w-full
          flex
          justify-center
          items-center
        "
      >
        <div
          class="
            container
            max-w-lg
            lg:max-w-xl
            mx-auto
            flex
            justify-between
            align-center
            items-center
            h-20
          "
        >
          <div class="ml-4 h-13 rounded-full bg-white w-13">
            <a href="./index.html">
              <span
                class="
                  material-icons
                  w-auto
                  text-gray-700
                  block
                  p-2
                  opacity-40
                  text-5xl
                "
                >language</span
              >
            </a>
          </div>

          <a href="./login.html">
            <div class="mr-4 flex items-center cursor-pointer">
              <span class="text-base opacity-40 pr-4">Login Form</span>
              <span class="material-icons opacity-40 text-5xl"> input </span>
            </div>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
